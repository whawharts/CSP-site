<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="css/profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <!--MAY OWN NAV BAR-->
    <!-- Floating Dashboard Navbar (Hamburger Menu) -->
    <div class="floating-nav-wrapper">
    <button id="menuToggle" class="hamburger-btn">☰</button>

    <nav id="floatingNavbar" class="floating-navbar hidden">
        <a href="Home.html">🏠 Home</a>
        <a href="profile.html">👤 My Profile</a>
        <a href="settings.html">⚙️ Settings</a>
        <a href="index.html">🚪 Logout</a>
    </nav>
    </div>


    <!-- Profile Header with Background -->
    <div class="profile-header" style="background-image: url('../assets/images/sample-header.jpg');">
      <img src="../assets/images/intropic.jpg" alt="Avatar" class="profile-avatar" id="avatar">
      <div class="profile-info">
        <h2 id="displayName">Your Name</h2>
        <p id="displayBio">A short bio about the user goes here. Keep it meaningful and aesthetic.</p>
        <button id="editBtn" class="btn">Edit Profile</button>
      </div>
    </div>

    <!-- Body Grid -->
    <div class="profile-body">
      <aside class="profile-nav">
        <ul>
          <li><a href="#">Posts</a></li>
          <li><a href="#">Media</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </aside>

      <section class="profile-posts" id="posts">
        <div class="post-card">
          <p>This is a post. Future content goes here.</p>
        </div>
        <div class="post-card">
          <p>Another user post with styling.</p>
        </div>
      </section>
    </div>

    <!-- Hidden Edit Profile Form -->
    <form id="profileForm" class="edit-profile-form" style="display: none;">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <label for="bio">Bio:</label>
      <textarea id="bio" placeholder="Write something about you..."></textarea>
      <button type="submit" class="btn">Save Changes</button>
    </form>

  </div>

  <script src="script/profile.js"></script>
</body>
</html>
